<div @list cdkDropList class="todo-list"
     (cdkDropListDropped)="drop($event)">
    <todo-item
        @items cdkDrag *ngFor="let task of tasks; let i = index"
        [task]="task"
        (checked)="service.setTasks(tasks)"
        (edit)="openDialog($event, i)"
        (delete)="deleteItem(i)"
    ></todo-item>
</div>

<button mat-button class="todo-button" (click)="openDialog('', tasks.length)">Add</button>
