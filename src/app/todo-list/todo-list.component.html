<div @todoListInit cdkDropList class="todo-list"
     (cdkDropListDropped)="drop($event)">
    <todo-item
        [@todoAnimate]="todoState" cdkDrag *ngFor="let todo of todoList; let i = index"
        [todo]="todo"
        (checked)="service.setTodoList(todoList)"
        (edit)="openDialog($event.text, i)"
        (delete)="deleteItem(i)"
    ></todo-item>
</div>

<button mat-button class="todo-button" (click)="openDialog('', todoList.length)">Add</button>
