<h1 mat-dialog-title>{{!data.text ? 'Create' : 'Edit'}} todo</h1>

<div mat-dialog-content>
    <mat-form-field>
        <textarea matInput cdkTextareaAutosize [(ngModel)]="text"></textarea>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()" [disabled]="!text || !text.trim()">Save</button>
</div>
