<div class="todo-item">
    <div class="todo-checkbox">
        <mat-checkbox
            [checked]="todo.completed"
            (change)="checkItem($event.checked)"
        >{{todo.title}}</mat-checkbox>
    </div>

    <div class="todo-item-actions">
        <mat-icon (click)="edit.emit(todo)">edit</mat-icon>
        <mat-icon (click)="delete.emit(todo.id)">delete</mat-icon>
    </div>
</div>
